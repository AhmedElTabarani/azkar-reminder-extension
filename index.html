<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js" type="module"></script>
    <title>مذكر الأذكار</title>
  </head>

  <body>
    <header>
      <h1>مذكر الأذكار</h1>
    </header>
    <main>
      <div class="language-selector">
        <div class="group-btn">
          <button id="ar-btn" class="nice-btn">Arabic</button>
          <button id="en-btn" class="nice-btn">English</button>
        </div>
      </div>
      
      <!-- Settings Section -->
      <div class="settings-section">
        <button id="settings-toggle" class="settings-btn">⚙️ الإعدادات</button>
        <div id="settings-panel" class="settings-panel hidden">
          <div class="setting-group">
            <label for="notifications-toggle">
              <input type="checkbox" id="notifications-toggle" checked>
              تفعيل الإشعارات التذكيرية
            </label>
          </div>
          
          <div class="setting-group">
            <label for="timer-interval">مؤقت الإشعارات (بالدقائق):</label>
            <select id="timer-interval">
              <option value="1">كل دقيقة</option>
              <option value="5" selected>كل 5 دقائق</option>
              <option value="10">كل 10 دقائق</option>
              <option value="15">كل 15 دقيقة</option>
              <option value="30">كل 30 دقيقة</option>
              <option value="60">كل ساعة</option>
              <option value="120">كل ساعتين</option>
              <option value="180">كل 3 ساعات</option>
            </select>
          </div>
          
          <div class="setting-group">
            <label for="content-selector">نوع المحتوى:</label>
            <select id="content-selector">
              <option value="duaa-100">100 دعاء من الكتاب والسنة</option>
              <option value="azkar-morning-evening">أذكار الصباح والمساء</option>
              <option value="random">عشوائي في كل مرة</option>
            </select>
          </div>
          
          <button id="save-settings" class="save-btn">حفظ الإعدادات</button>
          
          <div class="test-notification">
            <button id="test-notification-btn" class="test-btn">اختبار الإشعار</button>
          </div>
        </div>
      </div>

      <nav class="tab">
        <ul class="tab-list">
          <li><button href="#morning" id="morning-btn" class="tab-btn active">أذكار الصباح</button></li>
          <li><button href="#evening" id="evening-btn" class="tab-btn">أذكار المساء</button></li>
        </ul>
      </div>
      <div class="content">
        <div id="morning" class="cards"></div>
        <div id="evening" class="cards"></div>
      </div>
    </main>
    <footer>
      <a
        href="https://github.com/AhmedElTabarani/azkar-reminder-extension"
        target="_blank"
      >
        <img src="./icons/GitHub-Mark-32px.png" />
      </a>
    </footer>
  </body>
</html>
